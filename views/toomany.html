<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>正常页面</title>    <link rel="stylesheet" href="/css/elementui.css">    <style>        * {            padding: 0;            margin: 0;        }        li {            list-style: none;        }        #app {            position: fixed;            top: 0;            left: 0;            bottom: 0;            right: 0;            height: 100%;        }        .img-item {            position: absolute;            left: 50%;            top: 50%;            transform: translate(-50%,-50%);        }    </style></head><body><div id="app">    <el-carousel class="container" height="100vh">        <el-carousel-item v-for="item in pictureArr" :key="item" class="container-item">            <img :src="item.url" class="img-item">        </el-carousel-item>    </el-carousel></div></body><script src="/js/vue.js"></script><script src="/js/elementui.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pictureArr: [                {                    url: 'imgs/fengzelina.jpg'                },                {                    url: 'imgs/lina1.jpg'                },                {                    url: 'imgs/lina2.jpg'                },                {                    url: 'imgs/lina3.jpg'                }            ]        },        methods: {        },        mounted() {        }    })</script></html>
